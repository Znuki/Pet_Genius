    <script>
        // 페이지 로딩 시 자동 실행
        $(document).ready(function () {
            console.log("b_detail.html 페이지 로딩 완료")
            // alert("b_detail 페이지 실행")
            show_detail()
        })

        // 작성한&클릭한 글의 디테일을 db에서 가져와서 상세페이지에 붙여주는 펑션
        function show_detail() {
            alert("b_detail.html에서 show_detail()불러옴")
            $.ajax({
                type: "GET",
                url: "/detail",
                success: function (response) {
                    console.log("b_detail로 넘어온 response는" + response)
                    let encoded_string = response['encoded_string']
                    let detail = response['detail']
                    let category = detail['category']
                    let role = detail['role']
                    let region = detail['region']
                    let title = detail['title']
                    let name = detail['name']
                    let content = detail['content']

                    console.log(name + " " + title +" "+ encoded_string)

                    let temp_html = ` <div>
                                         <div> <blockquote>
                                                    <img src="data:image/*;base64,{{ encoded_string }}"/>
                                                    <p>${category}</p>
                                                    <p>${role}</p>
                                                    <p>${region}</p>
                                                    <p>${title}</p>
                                                    <p>${name}</p>
                                                    <p>${content}</p>
                                               </blockquote>
                                         </div>
                                    </div>`
                    $('#comment-list').append(temp_html)

                }
            })
        }
    </script>
    <title>상세페이지</title>
